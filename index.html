<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lilo & Stitch - Pixel Cinema</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Press Start 2P', monospace;
      background: #1a1a2e;
      overflow-x: hidden;
      image-rendering: pixelated;
    }

    .pixel-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(0deg, #16213e 0px, #16213e 4px, #0f1419 4px, #0f1419 8px),
        repeating-linear-gradient(90deg, #16213e 0px, #16213e 4px, #0f1419 4px, #0f1419 8px);
      z-index: -2;
      animation: pixelShift 8s linear infinite;
    }

    @keyframes pixelShift {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 8px 8px, 8px 8px; }
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      box-shadow: 4px 0 0 #ffd700, -4px 0 0 #ffd700, 0 4px 0 #ffd700, 0 -4px 0 #ffd700;
      animation: starTwinkle 2s ease-in-out infinite;
    }

    .star:nth-child(odd) {
      animation-delay: 1s;
    }

    @keyframes starTwinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .clouds {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .cloud {
      position: absolute;
      background: #e6e6fa;
      opacity: 0.1;
      animation: cloudMove 20s linear infinite;
    }

    .cloud1 {
      width: 60px;
      height: 20px;
      top: 20%;
      left: -60px;
      clip-path: polygon(20% 100%, 0% 60%, 20% 40%, 40% 60%, 60% 40%, 80% 60%, 100% 40%, 100% 100%);
    }

    .cloud2 {
      width: 80px;
      height: 24px;
      top: 40%;
      left: -80px;
      animation-delay: 10s;
      clip-path: polygon(15% 100%, 0% 70%, 15% 50%, 35% 70%, 50% 50%, 70% 70%, 85% 50%, 100% 70%, 100% 100%);
    }

    @keyframes cloudMove {
      0% { left: -100px; }
      100% { left: calc(100% + 100px); }
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 10;
      position: relative;
    }

    .pixel-frame {
      position: relative;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1;
      background: #2d4a22;
      padding: 16px;
      margin-bottom: 2rem;
      box-shadow: inset 4px 4px 0 #4a7c59, inset -4px -4px 0 #1a2e15, 8px 8px 0 rgba(0, 0, 0, 0.3);
    }

    .pixel-frame::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border: 2px solid #87ceeb;
      background: #000;
    }

    .gif-container {
      position: relative;
      width: 100%;
      height: calc(100% - 16px);
      margin: 8px;
      overflow: hidden;
      background: #000;
      border: 2px solid #87ceeb;
    }

    .gif-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated;
      transition: transform 0.3s ease;
    }

    .gif-container img:hover {
      transform: scale(1.05);
    }

    @keyframes buttonGlow {
      0% { 
        box-shadow: 4px 4px 0 #d63031, 8px 8px 0 rgba(0, 0, 0, 0.3), 0 0 0 rgba(255, 107, 107, 0);
        transform: scale(1);
      }
      50% { 
        box-shadow: 4px 4px 0 #d63031, 8px 8px 0 rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 107, 107, 0.6);
        transform: scale(1.02);
      }
      100% { 
        box-shadow: 4px 4px 0 #d63031, 8px 8px 0 rgba(0, 0, 0, 0.3), 0 0 0 rgba(255, 107, 107, 0);
        transform: scale(1);
      }
    }

    @keyframes buttonPulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.05) rotate(-1deg); }
      50% { transform: scale(1.1) rotate(0deg); }
      75% { transform: scale(1.05) rotate(1deg); }
    }

    @keyframes buttonShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      75% { transform: translateX(2px); }
    }

    .pixel-button {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: #fff;
      border: none;
      padding: 16px 32px;
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      box-shadow: 4px 4px 0 #d63031, 8px 8px 0 rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease;
      text-transform: uppercase;
      overflow: hidden;
      animation: buttonGlow 2s ease-in-out infinite;
    }

    .pixel-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .pixel-button:hover {
      background: linear-gradient(45deg, #fd79a8, #fdcb6e);
      box-shadow: 6px 6px 0 #e84393, 12px 12px 0 rgba(0, 0, 0, 0.4), 0 0 25px rgba(253, 121, 168, 0.8);
      transform: translate(-3px, -3px) scale(1.05);
      animation: buttonPulse 0.4s ease infinite, buttonShake 0.1s ease infinite;
    }

    .pixel-button:hover::before {
      left: 100%;
    }

    .pixel-button:active {
      transform: translate(4px, 4px) scale(0.98);
      box-shadow: 2px 2px 0 #d63031, 4px 4px 0 rgba(0, 0, 0, 0.3);
      animation: none;
    }

    .pixel-audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00b894;
      border: none;
      width: 40px;
      height: 40px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      box-shadow: 4px 4px 0 #00a085, 6px 6px 0 rgba(0, 0, 0, 0.3);
      transition: all 0.1s ease;
      z-index: 100;
    }

    .pixel-audio-control:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0 #00a085, 8px 8px 0 rgba(0, 0, 0, 0.4);
    }

    .pixel-audio-control:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #00a085, 4px 4px 0 rgba(0, 0, 0, 0.3);
    }

    .floating-gif {
      width: 150px;
      margin-top: 2rem;
      animation: floatY 3s ease-in-out infinite;
    }

    @keyframes floatY {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .pixel-text {
      font-size: clamp(12px, 3vw, 16px);
      color: #87ceeb;
      text-align: center;
      margin-bottom: 3.5rem;
      text-shadow: 3px 3px 0 #1a1a2e;
      line-height: 1.8;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
      text-transform: uppercase;
      font-weight: bold;
    }

    .game-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #gameCanvas {
      border: 4px solid #87ceeb;
      background: #0a0a15;
      image-rendering: pixelated;
      box-shadow: 0 0 20px rgba(135, 206, 235, 0.5);
    }

    .game-score {
      color: #87ceeb;
      font-family: 'Press Start 2P', monospace;
      margin-top: 1rem;
      font-size: 14px;
      text-shadow: 2px 2px 0 #000;
    }

    .game-info {
      color: #ffd700;
      font-family: 'Press Start 2P', monospace;
      margin-bottom: 1rem;
      font-size: 10px;
      text-align: center;
      line-height: 1.6;
    }

    .close-game {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 24px;
      font-family: 'Press Start 2P', monospace;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 12px;
      box-shadow: 4px 4px 0 #d63031;
      transition: all 0.1s ease;
    }

    .close-game:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0 #d63031;
    }

    .close-game:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #d63031;
    }
  </style>
</head>
<body>
  <div class="pixel-background"></div>

  <div class="stars">
    <div class="star" style="top: 15%; left: 10%;"></div>
    <div class="star" style="top: 25%; right: 20%;"></div>
    <div class="star" style="top: 45%; left: 15%;"></div>
    <div class="star" style="top: 65%; right: 25%;"></div>
    <div class="star" style="top: 80%; left: 30%;"></div>
    <div class="star" style="top: 35%; right: 40%;"></div>
    <div class="star" style="top: 55%; left: 50%;"></div>
    <div class="star" style="top: 75%; right: 15%;"></div>
  </div>

  <div class="game-container" id="gameContainer">
    <div class="game-info">
      USA LAS FLECHAS PARA MOVERTE<br>
      ESQUIVA LOS METEORITOS<br>
      ALCANZA 1000 PUNTOS PARA GANAR
    </div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="game-score">SCORE: <span id="score">0</span> | VIDAS: <span id="lives">3</span></div>
    <button class="close-game" onclick="closeGame()">CERRAR</button>
  </div>

  <div class="clouds">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
  </div>

  <div class="container">
    <div class="pixel-frame">
      <div class="gif-container">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExejdsbHZqNnE2ajBienU1OGxmNWN1c2xrN3ZodnE0bmM2dzRqNzBvZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ZnnHMeC7iDSzC/giphy.gif" alt="Nuevo GIF" />
      </div>
    </div>

    <p class="pixel-text">Vamo al cine!!</p>

    <button class="pixel-button" onclick="startGame()">üéüÔ∏è play</button>

    <img class="floating-gif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaTBweDNvaXFlaGIxcDllamE5bTMxeWllYm5hOHB2MjNmd2pjbjc5ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WRLofcgZpbbtS/giphy.gif" alt="Stitch extra" />
  </div>

  <audio id="backgroundAudio" loop>
    <source src="https://dn720305.ca.archive.org/0/items/rem-losing-my-religion/REM%20-%20Losing%20My%20Religion.mp3" type="audio/mpeg" />
    Tu navegador no soporta el elemento audio.
  </audio>

  <button class="pixel-audio-control" onclick="toggleAudio()" title="M√∫sica">‚ô™</button>

  <script>
    let audioPlaying = false;
    const audio = document.getElementById('backgroundAudio');
    const audioButton = document.querySelector('.pixel-audio-control');

    // Variables del juego
    let gameRunning = false;
    let canvas, ctx;
    let player, meteors = [], score = 0, lives = 3;
    let keys = {};
    let gameWon = false;

    audio.volume = 0.15;

    const canciones = [
      "https://dn720305.ca.archive.org/0/items/rem-losing-my-religion/REM%20-%20Losing%20My%20Religion.mp3",
      "https://dn721205.ca.archive.org/0/items/Venezia_449/HombresG-Venezia.mp3"
    ];

    window.addEventListener('load', () => {
      const cancionAleatoria = canciones[Math.floor(Math.random() * canciones.length)];
      audio.src = cancionAleatoria;
      initGame();
    });

    function toggleAudio() {
      if (audioPlaying) {
        audio.pause();
        audioButton.textContent = '‚ô´';
        audioPlaying = false;
      } else {
        audio.play().catch(e => console.log('Error:', e));
        audioButton.textContent = '‚ô™';
        audioPlaying = true;
      }
    }

    function initGame() {
      canvas = document.getElementById('gameCanvas');
      ctx = canvas.getContext('2d');
      
      // Inicializar jugador
      player = {
        x: canvas.width / 2 - 15,
        y: canvas.height - 50,
        width: 30,
        height: 30,
        speed: 5
      };

      // Event listeners para controles
      document.addEventListener('keydown', (e) => {
        keys[e.key] = true;
      });

      document.addEventListener('keyup', (e) => {
        keys[e.key] = false;
      });
    }

    function startGame() {
      document.getElementById('gameContainer').style.display = 'flex';
      gameRunning = true;
      score = 0;
      lives = 3;
      meteors = [];
      gameWon = false;
      
      player.x = canvas.width / 2 - 15;
      player.y = canvas.height - 50;
      
      gameLoop();
    }

    function closeGame() {
      document.getElementById('gameContainer').style.display = 'none';
      gameRunning = false;
    }

    function gameLoop() {
      if (!gameRunning) return;

      // Limpiar canvas
      ctx.fillStyle = '#0a0a15';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Dibujar estrellas de fondo
      drawStars();

      // Mover jugador
      if (keys['ArrowLeft'] && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }
      if (keys['ArrowUp'] && player.y > 0) {
        player.y -= player.speed;
      }
      if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
        player.y += player.speed;
      }

      // Crear meteoritos
      if (Math.random() < 0.03) {
        meteors.push({
          x: Math.random() * (canvas.width - 20),
          y: -20,
          width: 20 + Math.random() * 20,
          height: 20 + Math.random() * 20,
          speed: 2 + Math.random() * 3,
          rotation: 0
        });
      }

      // Mover y dibujar meteoritos
      for (let i = meteors.length - 1; i >= 0; i--) {
        const meteor = meteors[i];
        meteor.y += meteor.speed;
        meteor.rotation += 0.1;

        // Dibujar meteorito
        ctx.save();
        ctx.translate(meteor.x + meteor.width/2, meteor.y + meteor.height/2);
        ctx.rotate(meteor.rotation);
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(-meteor.width/2, -meteor.height/2, meteor.width, meteor.height);
        ctx.fillStyle = '#654321';
        ctx.fillRect(-meteor.width/4, -meteor.height/4, meteor.width/2, meteor.height/2);
        ctx.restore();

        // Eliminar meteoritos fuera de pantalla
        if (meteor.y > canvas.height) {
          meteors.splice(i, 1);
          score += 10;
        }

        // Colisi√≥n con jugador
        if (meteor.x < player.x + player.width &&
            meteor.x + meteor.width > player.x &&
            meteor.y < player.y + player.height &&
            meteor.y + meteor.height > player.y) {
          meteors.splice(i, 1);
          lives--;
          
          if (lives <= 0) {
            gameOver();
            return;
          }
        }
      }

      // Dibujar jugador (nave espacial)
      drawPlayer();

      // Actualizar puntuaci√≥n
      document.getElementById('score').textContent = score;
      document.getElementById('lives').textContent = lives;

      // Verificar victoria
      if (score >= 1000 && !gameWon) {
        gameWon = true;
        victory();
        return;
      }

      requestAnimationFrame(gameLoop);
    }

    function drawStars() {
      ctx.fillStyle = '#ffd700';
      for (let i = 0; i < 50; i++) {
        const x = (i * 137) % canvas.width;
        const y = (i * 71) % canvas.height;
        ctx.fillRect(x, y, 2, 2);
      }
    }

    function drawPlayer() {
      // Dibujar nave espacial
      ctx.fillStyle = '#87ceeb';
      ctx.beginPath();
      ctx.moveTo(player.x + player.width/2, player.y);
      ctx.lineTo(player.x, player.y + player.height);
      ctx.lineTo(player.x + player.width/4, player.y + player.height * 0.8);
      ctx.lineTo(player.x + player.width * 0.75, player.y + player.height * 0.8);
      ctx.lineTo(player.x + player.width, player.y + player.height);
      ctx.closePath();
      ctx.fill();

      // Detalles de la nave
      ctx.fillStyle = '#4169e1';
      ctx.fillRect(player.x + player.width/2 - 3, player.y + 8, 6, 8);
    }

    function gameOver() {
      gameRunning = false;
      ctx.fillStyle = 'rgba(0,0,0,0.8)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#ff6b6b';
      ctx.font = '20px "Press Start 2P"';
      ctx.textAlign = 'center';
      ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
      
      ctx.fillStyle = '#87ceeb';
      ctx.font = '12px "Press Start 2P"';
      ctx.fillText('PUNTUACION: ' + score, canvas.width/2, canvas.height/2 + 40);
    }

    function victory() {
      gameRunning = false;
      ctx.fillStyle = 'rgba(0,0,0,0.8)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#00ff00';
      ctx.font = '20px "Press Start 2P"';
      ctx.textAlign = 'center';
      ctx.fillText('VICTORIA!', canvas.width/2, canvas.height/2);
      
      ctx.fillStyle = '#ffd700';
      ctx.font = '12px "Press Start 2P"';
      ctx.fillText('NIVEL COMPLETADO', canvas.width/2, canvas.height/2 + 40);

      // Mostrar ventana de reserva despu√©s de 2 segundos
      setTimeout(() => {
        closeGame();
        showMovieInfo();
      }, 2000);
    }

    function showMovieInfo() {
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1001;
        font-family: 'Press Start 2P', monospace;
        animation: modalFadeIn 0.5s ease;
      `;

      const content = document.createElement('div');
      content.style.cssText = `
        background: linear-gradient(45deg, #2d4a22, #4a7c59);
        padding: 30px;
        box-shadow: inset 4px 4px 0 #4a7c59, inset -4px -4px 0 #1a2e15, 0 0 30px rgba(135, 206, 235, 0.5);
        color: #87ceeb;
        text-align: center;
        font-size: 10px;
        line-height: 2;
        max-width: 350px;
        border: 3px solid #87ceeb;
        animation: contentPulse 2s ease-in-out infinite;
      `;

      content.innerHTML = `
        üé¨ ¬°FELICIDADES! üéüÔ∏è<br><br>
        HAS DESBLOQUEADO LA ENTRADA<br><br>
        LILO & STITCH<br>
        PIXEL CINEMA<br><br>
        FUNCION: DIGAME UN DIA<br>
        FECHA: 23/05/2030<br>
        SALA: NI IDEA, ME AVISAN XD<br><br>
        <div style="font-size: 8px; color: #ffd700; margin: 15px 0;">
          PUNTUACION FINAL: ${score} PUNTOS
        </div>
        <br>
        <button onclick="this.parentElement.parentElement.remove()" style="
          background: linear-gradient(45deg, #ff6b6b, #fd79a8); 
          color: white; 
          padding: 12px 20px; 
          border: none; 
          margin-top: 15px; 
          font-family: 'Press Start 2P';
          font-size: 10px;
          cursor: pointer;
          box-shadow: 4px 4px 0 #d63031;
          transition: all 0.1s ease;
        " onmouseover="this.style.transform='translate(-2px,-2px)'; this.style.boxShadow='6px 6px 0 #d63031';" 
           onmouseout="this.style.transform='translate(0,0)'; this.style.boxShadow='4px 4px 0 #d63031';">
          CERRAR
        </button>
      `;

      // A√±adir animaciones CSS
      const style = document.createElement('style');
      style.textContent = `
        @keyframes modalFadeIn {
          from { opacity: 0; transform: scale(0.8); }
          to { opacity: 1; transform: scale(1); }
        }
        @keyframes contentPulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.02); }
        }
      `;
      document.head.appendChild(style);

      modal.appendChild(content);
      document.body.appendChild(modal);
    }
  </script>
</body>
</html>
